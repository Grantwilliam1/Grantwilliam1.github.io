<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/wa12.css">
    <script defer src="../js/wa12.js"></script>
</head>
<body>
    <div class="container">
      <div>
        <p>Please enter your phone number. </p>
        <input type="text" name="number" id="number" class="text" placeholder="Enter your phone number"/>
      </div>
        <p>You Must Enter the Captcha Before You Can Submit</p>
        <p id="tracker">Captcha:</p>
        <div id="captcha" class="captcha"></div>
        <div class="restart">
          <a href="#" onclick="createCaptcha()">Change</a>
        </div>
        <div class="input">
          <input type="text" name="reCaptcha" id="reCaptcha" placeholder="Type The Captcha"/>
        </div>
        <input class='button' type="button" value="Check Captcha" onclick="validateCaptcha()"/>
        <input type="button" class="submit-button" value="Submit Number">
        <div id="errCaptcha" class="errmsg"></div>
    </div>

</body>
</html>
